<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Concepts</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <!-- Conditional Rendering -->
        <h2>Conditional Rendering:</h2>
        <div v-if="showMessage">This message is rendered using v-if</div>
        <div v-else>This message is rendered using v-else</div>
        
        <div v-show="showMessage">This message is rendered using v-show (toggled by button)</div>
        <button @click="toggleMessage">Toggle Message</button>

        <ul>
            <li v-for="item in items" :key="item.id">{{ item.name }}</li>
        </ul>

        <!-- Form Input Handling -->
        <h2>Form Input Handling:</h2>
        <input type="text" v-model="inputValue" placeholder="Type something">
        <p>You typed: {{ inputValue }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showMessage: true,
                    items: [
                        { id: 1, name: 'Item 1' },
                        { id: 2, name: 'Item 2' },
                        { id: 3, name: 'Item 3' }
                    ],
                    inputValue: ''
                };
            },
            methods: {
                toggleMessage() {
                    this.showMessage = !this.showMessage;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
